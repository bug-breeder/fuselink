# Coturn TURN server configuration for Fuselink

# Listening port for TURN/STUN
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Use fingerprints in TURN messages
fingerprint

# Log file
log-file=/var/log/coturn.log
verbose

# Realm for authentication
realm=fuselink.local

# Static auth secrets (change in production)
# Use shared secret authentication
use-auth-secret
static-auth-secret=fuselink-secret-key-change-in-production

# Server name
server-name=fuselink-turn

# SSL certificates (for TURNS)
# cert=/etc/ssl/certs/turn.crt
# pkey=/etc/ssl/private/turn.key

# Disable multicast aliases
no-multicast-peers

# Disable loopback peers
no-loopback-peers

# Enable mobility
mobility

# Disable UDP relay endpoints
# no-udp-relay

# Disable TCP relay endpoints  
# no-tcp-relay

# Allow TURN for these origins (adjust for production)
# allow-loopback-peers

# Database for user management (optional)
# userdb=/var/lib/coturn/turndb

# Process name
proc-user=root
proc-group=root